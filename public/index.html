<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Home</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .home-container {
            max-width: 480px;
            margin: 100px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.13);
            padding: 48px 36px 36px 36px;
            text-align: center;
        }
        .home-title {
            font-size: 2.6rem;
            color: #4a5568;
            font-weight: 800;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .home-desc {
            color: #764ba2;
            font-size: 1.18rem;
            margin-bottom: 32px;
        }
        .home-actions {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 18px;
        }
        .btn-home {
            padding: 14px 0;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .btn-home:hover {
            box-shadow: 0 6px 18px rgba(102,126,234,0.18);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-title">ðŸ“š Digital Library</div>
        <div class="home-desc">
            Welcome to the Digital Library Management System.<br>
            Effortlessly manage, search, and borrow books online.<br>
            Please login or register to get started.
        </div>
        <div class="home-actions">
            <a href="/login.html" class="btn-home">Login</a>
            <a href="/register.html" class="btn-home" style="background:linear-gradient(45deg,#764ba2,#667eea);">Register</a>
        </div>
    </div>
</body>
</html>
